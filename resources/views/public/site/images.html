<div id="content" class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
	<div class="row">
		<div ng-repeat="post in posts" class="images">
			<img src="{{post.picture}}" width="30%">
		</div>
	</div>

	<div class="next-previous" ng-show="showLoadMore">
		<span class="older-post"><a href="" ng-click="loadmore()">load more</a></span>
	</div>
</div>
