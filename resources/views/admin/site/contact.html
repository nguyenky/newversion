<div class="container">
  <h3>Contact List</h3>
  <div class="text-right">
	<div class="col-md-8">
  </div>
  	<div class="form-group col-md-2">
  		<input class="form-control" id="" placeholder="Search..." type="text" ng-model="searchBox">
	</div>
	<div class="form-group col-md-1">
  		<input class="form-control" id="" type="text" ng-model="showItem">
	</div>
  </div>
  <div class="my-table">
    <div class="left" style="width: {{show ? '80%' : '100%'}};">
      <table class="table table-hover">
        <thead>
          <tr>
            <th width="5%">ID</th>
            <th width="15%">Name</th>
            <th width="15%">Email</th>
            <th width="50%">Content</th>
            <th width="15%">Active</th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="contact in contacts| filter:searchBox | itemsPerPage: showItem">
            <td>{{contact.id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.message}}</td>
            <td>
                <a href="" ng-click="delete(contact)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>	
  
  <div class="text-center">
  	<dir-pagination-controls
    max-size="4"
    [direction-links=""]
    [boundary-links=""]
    [on-page-change=""]
    [pagination-id=""]
    [template-url=""]
    [auto-hide=""]>
    </dir-pagination-controls>
  </div>
  
</div>
