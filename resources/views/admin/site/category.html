<div class="container">
  <h3>Categories List</h3>
  <div class="text-right">
	<div class="col-md-8">
   <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary btn-block" ng-click="showModal(null)" >Create Category</button>
      <!-- <button type="button" class="btn btn-primary btn-block" ng-click="showFilter()" > Select Category</button> -->
      <!-- <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul> -->
      
    </div> 
  </div>
  	<div class="form-group col-md-2">
  		<input class="form-control" id="" placeholder="Search..." type="text" ng-model="searchBox">
	</div>
	<div class="form-group col-md-1">
  		<input class="form-control" id="" type="text" ng-model="showItem">
	</div>
  </div>
  <div class="my-table">
    <div class="left" style="width: {{show ? '80%' : '100%'}};">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Parent</th>
            <!-- <th>Impotant</th> -->
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="category in categories| filter:searchBox | itemsPerPage: showItem">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.has_parent ? category.has_parent.name : '-------' }}</td>
            <!-- <td>{{category.imoitant}}</td> -->
            <td>
                <a href="" ng-click="showModal(category)"<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>&nbsp&nbsp
                <a href="" ng-click="delete(category)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="right filter-category" style="width: 18%;" ng-show="show">
          <div style="margin-left: 20px; margin-bottom: 20px; color: #81efd4"><a href="javascript:void(0);">Select Category</a></div>
          <treecontrol class="tree-light" 
           tree-model="dataForTheTree"
           options="treeOptions"
           on-selection="startFilter(node.name)"
           selected-node="node1"
            
           >
           {{node.name}}
        </treecontrol>
        
        <!-- <div treecontrol class="tree-classic"
           tree-model="dataForTheTree"
           options="treeOptions"
           on-selection="showSelected(node)"
           selected-node="node1"
           >
        {{node.name}}
        </div> -->
    </div>
  </div>	
  
  <div class="text-center">
  	<dir-pagination-controls
    max-size="4"
    [direction-links=""]
    [boundary-links=""]
    [on-page-change=""]
    [pagination-id=""]
    [template-url=""]
    [auto-hide=""]>
    </dir-pagination-controls>
  </div>
  
</div>
